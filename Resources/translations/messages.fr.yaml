tool.title: Un embryon d'outil fait en Symfony4
tool.description: Ce outil de demo a pour but de montrer comment utiliser le framework Symfony4 à l'intérieur de Melis Platform, et ne pas être bloqué en ZF.
tool.album_table_desc: This is the list that came from the database that has been fetched using Symfony application.
tool.lang_table_desc: This is the list that came from the melis platform language table that has been registered as
  service (<code>MelisCoreTableLang</code>) and called inside Symfony application<br/>
  using a service id (<code>melis_platform.services</code>) that automatically points to the registered services of the platform.<br/>
  (<code>$this->get('melis_platform.services')->getService('MelisCoreTableLang')</code>)